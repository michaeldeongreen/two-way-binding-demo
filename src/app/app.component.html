<table>
  <tr *ngFor="let mezzanine of Mezzanines">
    <td>{{mezzanine.title}}</td>
    <td>{{mezzanine.streamingPolicy}}</td>
    <td>{{mezzanine.status}}</td>
    <td><input type="checkbox" [checked]="mezzanine.status == 'unprocessed' || mezzanine.streamingPolicy == 'StreamingPolicy_Encrypted'" 
      (change)="onEncryptionChanged($event, mezzanine)"></td>
    <td><input type="button" value="Encode" (click)="OnEncode(mezzanine)"></td>      
  </tr>
</table>
